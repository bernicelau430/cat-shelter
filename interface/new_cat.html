<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Cat</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Header section with title and logo -->
        <h1>Cat Shelter Admin Portal</h1>
        <img src="{{ url_for('static', filename='cat_logo.png') }}" alt="Cat Logo">
    </header>
    <div class="form-container">
        <!-- Form for adding a new cat -->
        <form method="POST">
            <!-- Display the generated cat ID -->
            <label>ID: {{ cat_id }}</label><br>
            <!-- Input field for the cat's name -->
            <label>Name:</label><input type="text" name="name"><br>
            <!-- Input field for the cat's birthday -->
            <label>Birthday:</label><input type="date" name="birthday"><br>
            <!-- Input field for the cat's gender -->
            <label>Gender:</label><input type="text" name="gender"><br>
            <!-- Input field for the date the cat arrived -->
            <label>Date Arrived:</label><input type="date" name="date_arrived"><br>
            <!-- Button to cancel and go back to the home page -->
            <button type="button" class="cancel" onclick="window.location.href='/'">Cancel</button>
            <!-- Button to submit the form and add the cat -->
            <button type="submit">Add Cat</button>
        </form>
    </div>
</body>
</html>
